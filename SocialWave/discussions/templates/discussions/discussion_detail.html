    <h3 class="title">{{ discussion_detail.title }}</h3>

    <p class="content">{{ discussion_detail.content }}</p><br>

    <p class="date">{{ discussion_detail.date }}</p><br>

    <p class="amount-likes">Likes: {{ discussion_detail.amount-likes }}</p>

</div>
